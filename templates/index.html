<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/webcam" class="button">Webcam</a>
            <a href="/chatbot" class="button">Further Details</a>
            <a href="https://www.doc.lk/" class="button button-red">Contact the Doctor</a>
            <a href="/#Contact" class="button button-blue">Help</a>
        </div>
        <h1><center>FACE GLOW INDEX</center></h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <h2><center>Upload Image</center></h2>
            <center><input type="file" name="file">
            <input type="submit" value="Upload" class="button"></center>
        </form>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
        {% if filename %}
    
        <div class="result">
            <p class="centered">Prediction Result</p>
            <p>Confidence Level: {{ confidence_level }}%</p>
            <p>OILYNESS Level: {{ oiliness_level }}</p>
            <div class="images-container">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
                {% if skin_filename %}
                    <img src="{{ url_for('static', filename='uploads/' + skin_filename) }}" alt="Skin Detection Image">
                {% endif %}
            </div>
        </div>
    {% endif %}
    </div>
</body>
</html>
